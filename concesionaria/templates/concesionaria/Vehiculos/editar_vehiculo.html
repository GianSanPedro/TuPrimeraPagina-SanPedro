{% extends 'base.html' %}

{% block titulo %}Editar vehículo{% endblock %}

{% block contenido %}
<div class="container">
    <h2 class="mb-4">Editar vehículo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'panel_vendedor' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
