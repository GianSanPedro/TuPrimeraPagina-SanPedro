{% extends 'base.html' %}

{% block titulo %}Editar vehículo{% endblock %}

{% block contenido %}
<div class="container">
    <h2 class="mb-4">Editar vehículo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {# Mostrar foto actual si existe #}
        {% if form.instance.foto %}
        <div class="mb-3">
            <label>Foto actual:</label><br>
            <img src="{{ form.instance.foto.url }}"alt="Foto de {{ form.instance }}"style="max-width: 300px; object-fit: cover;"class="img-thumbnail">
        </div>
        {% endif %}

        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'cuentas:panel_vendedor' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
